<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="MobileOptimized" content="320">
		<title>Telepizza</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
	</head>
	<body>
		<div id="content" class="container">
			<section>
				<div class="navbar">
					<div class="navbar-header">
						<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#menu" aria-expanded="false">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="#" class="navbar-brand logo">
							<img alt="Telepizza" src="img/logo.png">							
						</a>
					</div>
					<div class="navbar-collapse collapse" id="menu">
						<button type="button" class="btn pull-right">ONLINE</button>
						<ul class="nav navbar-nav pull-right">
							<li><a href="#">MENU</a></li>
							<li><a href="#">PROMOCJE</a></li>
							<li><a href="#">LOKALE</a></li>
						</ul>
					</div>
				</div>
			</section>
			<section>
				<div id="slider" class="container-fluid">
					<div class="carousel slide">
						<div class="carousel-inner" role="listbox">
							<figure class="call">
								<div class="phone pull-left">
									<img src="img/phone.png">
								</div>
								<h3>42 654 45 32</h3>
								<p>MANUFAKTURA - KARSKIEGO 5</p>
							</figure>
							<div class="item active">
								<img src="img/slider/1.png" alt="">
							</div>
							<div class="item">
								<img src="img/slider/2.png" alt="">
							</div>
							<div class="item">
								<img src="img/slider/3.png" alt="">
							</div>
							<div class="item">
								<img src="img/slider/4.png" alt="">
							</div>
						</div>					
					</div>
				</div>
			</section>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
